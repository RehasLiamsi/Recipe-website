<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate recipe: Spaghetti and Meatballs</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <div class="header">
        <h1>Rate a Recipe</h1>
    </div>

    <div class="recipe">
        <div class="form">
            <div class="ratingForm">
            <form id="recipeForm" onsubmit="return validateForm()">
            <label for="rating">Rate the recipe (out of 10)</label>
            <input type="number" id="rating" name="rating" min="0" max="10" required>
            <div id="ratingError" class="error"></div>
        </div>
        <div class="feedbackForm">
            <label for="feedback">Write your feedback</label>
            <textarea id="feedback" name="feedback" rows="4" cols="30" required></textarea>
            <div id="feedbackError" class="error"></div>
        </div>
        <div class="submitButton">
            <input type="submit" value="Submit">
        </div>
            </form>
        </div>
    </div>

    <script src="rateRecipe.js"></script>
    
  </body>
</html>
