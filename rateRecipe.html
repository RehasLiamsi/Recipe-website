<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate recipe: Spaghetti and Meatballs</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <div class="header">
    <h1>Rate a Recipe</h1>
    </div>
    <div class="recipe">
        <div class="form">
    <form id="recipeForm" onsubmit="return validateForm()">
        <label for="rating">Rate the recipe (out of 10):</label>
        <input type="number" id="rating" name="rating" min="0" max="10" required>
        <span id="ratingError" class="error"></span>
        <br>
        
        <label for="feedback">Write your feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
        <span id="feedbackError" class="error"></span>
        <br>
        
        <input type="submit" value="Submit">
    </form>
</div>
</div>

    <script>
        function validateForm() {
            const ratingInput = document.getElementById("rating");
            const feedbackInput = document.getElementById("feedback");
            const ratingError = document.getElementById("ratingError");
            const feedbackError = document.getElementById("feedbackError");

            let valid = true;

            if (ratingInput.value < 0 || ratingInput.value > 10) {
                valid = false;
                ratingError.textContent = "Rating must be between 0 and 10";
            } else {
                ratingError.textContent = "";
            }

            if (feedbackInput.value.trim() === "") {
                valid = false;
                feedbackError.textContent = "Feedback is required";
            } else {
                feedbackError.textContent = "";
            }

            return valid;
        }
    </script>
    
  </body>
</html>
